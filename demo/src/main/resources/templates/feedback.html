<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Feedback</h1>
    <form action="#" th:action="@{/submit-feedback}" method="post">
        <div>
            <label for="note">Note:</label>
            <input type="number" id="note" name="note" min="1" max="5" required>
        </div>
        <div>
            <label for="commentaire">Retour d'information:</label>
            <textarea id="commentaire" name="commentaire" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Envoyer</button>
        </div>
    </form>
    <a th:href="@{/welcome}">Retour Ã  l'accueil</a>
</body>
</html>
