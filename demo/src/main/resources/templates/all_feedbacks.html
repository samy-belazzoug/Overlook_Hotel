<DOCTYPE html>html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tous les avis</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Tous les avis</h1>
<table border="1">
    <tr>
        <th>Client</th>
        <th>Note</th>
        <th>Commentaire</th>
        <th>Date</th>
    </tr>
    <tr th:each="f : ${feedbacks}">
        <td th:text="${f.client_id}"></td>
        <td th:text="${f.note}"></td>
        <td th:text="${f.commentaire}"></td>
        <td th:text="${f.date}"></td>
    </tr>
</table>
